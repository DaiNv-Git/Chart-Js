<!DOCTYPE html>
<html>
<head>
    <style>
        #svgContainer {
            width: 500px;
            height: 220px;
            overflow: auto;
            border: 1px solid #000; /* Optional: adds a border to the container */
        }
    </style>
</head>
<body>

<h1>My first SVG</h1>

<div id="svgContainer"></div>

<script>
    // Create the SVG namespace
    const svgNS = "http://www.w3.org/2000/svg";

    // Create the SVG element
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("height", "400"); // Increased height to demonstrate scrolling
    svg.setAttribute("width", "800"); // Increased width to demonstrate scrolling

    // Create the polyline
    const polyline = document.createElementNS(svgNS, "polyline");
    polyline.setAttribute("points", "0,0 50,150 100,75 150,50 200,140 250,140 300,50 350,100 400,20 450,170 500,60 550,130 600,30 650,160 700,90 750,200");
    polyline.setAttribute("style", "fill:none;stroke:green;stroke-width:3");
    svg.appendChild(polyline);

    // Create the X axis
    const xAxis = document.createElementNS(svgNS, "line");
    xAxis.setAttribute("x1", "0");
    xAxis.setAttribute("y1", "200");
    xAxis.setAttribute("x2", "800");
    xAxis.setAttribute("y2", "200");
    xAxis.setAttribute("style", "stroke:black;stroke-width:2");
    svg.appendChild(xAxis);

    // Create the Y axis
    const yAxis = document.createElementNS(svgNS, "line");
    yAxis.setAttribute("x1", "0");
    yAxis.setAttribute("y1", "0");
    yAxis.setAttribute("x2", "0");
    yAxis.setAttribute("y2", "400");
    yAxis.setAttribute("style", "stroke:black;stroke-width:2");
    svg.appendChild(yAxis);

    // Create the labels for the axes
    const xLabel = document.createElementNS(svgNS, "text");
    xLabel.setAttribute("x", "810");
    xLabel.setAttribute("y", "200");
    xLabel.setAttribute("fill", "black");
    xLabel.textContent = "X";
    svg.appendChild(xLabel);

    const yLabel = document.createElementNS(svgNS, "text");
    yLabel.setAttribute("x", "-10");
    yLabel.setAttribute("y", "10");
    yLabel.setAttribute("fill", "black");
    yLabel.textContent = "Y";
    svg.appendChild(yLabel);

    // Create circles for each point and labels below the X-axis
    const points = [
        {cx: 0, cy: 0, label: 'a'},
        {cx: 50, cy: 150, label: 'b'},
        {cx: 100, cy: 75, label: 'c'},
        {cx: 150, cy: 50, label: 'd'},
        {cx: 200, cy: 140, label: 'e'},
        {cx: 250, cy: 140, label: 'f'},
        {cx: 300, cy: 50, label: 'g'},
        {cx: 350, cy: 100, label: 'h'},
        {cx: 400, cy: 20, label: 'i'},
        {cx: 450, cy: 170, label: 'j'},
        {cx: 500, cy: 60, label: 'k'},
        {cx: 550, cy: 130, label: 'l'},
        {cx: 600, cy: 30, label: 'm'},
        {cx: 650, cy: 160, label: 'n'},
        {cx: 700, cy: 90, label: 'o'},
        {cx: 750, cy: 200, label: 'p'}
    ];

    points.forEach((point, index) => {
        const circle = document.createElementNS(svgNS, "circle");
        circle.setAttribute("cx", point.cx);
        circle.setAttribute("cy", point.cy);
        circle.setAttribute("r", "3");
        circle.setAttribute("fill", "red");
        circle.setAttribute("id", `point${index + 1}`);
        svg.appendChild(circle);

        const label = document.createElementNS(svgNS, "text");
        label.setAttribute("x", point.cx);
        label.setAttribute("y", "215");
        label.setAttribute("fill", "black");
        label.setAttribute("id", `label${index + 1}`);
        label.textContent = point.label;
        svg.appendChild(label);
    });

    // Append the SVG to the container
    document.getElementById("svgContainer").appendChild(svg);
</script>

</body>
</html>
